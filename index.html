<html>

<head>
  <link rel="shortcut icon" href="images/ico.ico" type="image/x-icon">
  <link rel="icon" href="images/ico.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="og:site_name" content="Remicord Sorter">
  <meta name="og:description" content="A simple website for sorting Remicordians.">
  <meta property="og:title" content="Remicord Sorter" />
  <meta property="og:description" content="A simple website for sorting Remicordians." />
  <meta property="og:image" content="https://remicordsorter.netlify.app/images/preview.jpg">
  <meta name="twitter:card" content="summary_large_image">
  
  <meta property="og:type" content="website" />

  <title>Remicord Sorter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Remicord Sorter</h1>

  <!-- START SCREEN -->
  <div id="start">
    <p id="count"></p>
    <button id="startBtn">Click to Start</button>
    <label style="display:block; margin-top:120px; font-size:16px;">
        <input type="checkbox" id="filterAlt" unchecked>
        OCSona only.
      </label>
      
  </div>

  <!-- SORTER -->
  <p id="progress"></p>

  <div class="container" style="display:none">
    <div class="card">
      <img id="left">
      <p id="leftName"></p>
    </div>

    <div class="card">
      <img id="right">
      <p id="rightName"></p>
    </div>
  </div>

  <div id="controls" style="display:none; margin-top:20px;">
    <button id="tie">Tie</button>
    <button id="undo">Undo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
